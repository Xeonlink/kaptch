<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Labeling Tool</title>
    <link rel="stylesheet" href="/labeling/main.css">
    <script type="module" src="/labeling/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dataset Labeling Tool</h1>
        <div style="margin-bottom:10px;">
            <label for="authcom-select">authcom 선택: </label>
            <select id="authcom-select"></select>
        </div>
        <div id="label-count" style="margin-bottom:10px; color:#666; font-size:1.1em;">라벨링된 이미지 수: ...</div>
        <div id="status" style="color:red; margin:8px 0;"></div>
        <img id="image-preview" src="" alt="Preview" style="display:none; max-width:100%; max-height:240px; margin-bottom:12px;" />
        <input type="text" id="label-input" placeholder="라벨을 입력하세요" autocomplete="off" />
        <div class="controls">
            <button id="fetch-btn">새로운 캡차 이미지 가져오기</button>
            <button id="submit-btn">라벨 저장</button>
        </div>
    </div>
</body>
</html>
